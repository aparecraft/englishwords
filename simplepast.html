<html lang = "en">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <header>
            <a href="exercise.html">
    <img class=iconBack src="icons/iconBack (2).png" alt="back">
    </a>
    <h1 class="titulo2">Simple Past</h1>
        </header>
            <div class="titulo_design">
    <h2 class="tipoExercicio"> Write the past form of the verbs below. </h2>
    </div>
    <div class="atividade_simplepast">
        <p> Go <input type="text" id="question1" required aria-placeholder="went"></input></p>
        <p> Eat <input type="text" id="question2" required aria-placeholder="ate"></input></p>
        <p> Make <input type="text" id="question3" required aria-placeholder="made"></input></p>
        <p> See <input type="text" id="question4" required aria-placeholder="saw"></input></p>
        <p> Try <input type="text" id="question5" required aria-placeholder="tried"></input></p>
        <p> Walk <input type="text" id="question6" required aria-placeholder="walked"></input></p>
        <p> Sleep <input type="text" id="question7" required aria-placeholder="slept"></input></p>
        <p> Dance <input type="text" id="question8" required aria-placeholder="danced"></input></p>
        <p> Run <input type="text" id="question9" required aria-placeholder="ran"></input></p>
        <p> Say <input type="text" id="question10" required aria-placeholder="said"></input></p>
        </div>

        <div class="lugar__button">
            <button class="button" onclick="verificarRespostaExercicio1()">Verificar</button>
        </div>
        <div class="tipoExercicio">
            <p class="feedback1"></p>
        </div>
    
        <script>
            const respostasCorretas = {
                'question1': 'went',
                'question2': 'ate',
                'question3': 'made',
                'question4': 'saw',
                'question5': 'tried',
                'question6': 'walked',
                'question7': 'slept',
                'question8': 'danced',
                'question9': 'ran',
                'question10': 'said',
            };
    
            function verificarRespostaExercicio1() {
                const feedback = document.querySelector('.feedback1');
                let todasCorretas = true;
    
                // Verificar cada resposta do usuário em comparação com as respostas corretas
                for (const id in respostasCorretas) {
                    const respostaUsuario = document.getElementById(id).value.trim().toLowerCase();
                    const respostaCorreta = respostasCorretas[id].toLowerCase();
    
                    if (respostaUsuario !== respostaCorreta) {
                        todasCorretas = false;
                        break;  // Se uma resposta estiver incorreta, para a verificação
                    }
                }
    
                if (todasCorretas) {
                alert('Todas as respostas estão corretas!');
            } else {
                alert('Incorreto. Tente novamente.');
            }
        }
        </script>
        </body>
        </html>
